<!DOCTYPE html>
<html>
    <head>
        <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>

        <link rel="icon" href="images/netflix(n)_logo.svg">
        <link rel="stylesheet" href="styles/sign up.css">
    </head>
    <body>
        <div class="background-img">
            <img class="background-img-width" src="images/sign_up_background_img.jpg" alt="Netflix">

            <div class="shadow">
                <img class="netflix-logo" src="images/logo.png" alt="Netflix">
            </div>

            <div class="sign-in-button-pos">
                <button class="sign-in-button" onclick="location.replace('sign in.html');">Sign In</button>
            </div>

            <h1 class="netflix-desc-info">Unlimited movies, TV shows and more.</h1>

            <div class="netflix-desc-sch">Watch anywhere. Cancel anytime</div>

            <div class="ready-to-watch">Ready to watch? Enter your email to create or restart your membership.</div>

            <div class="email-box-container">
                <input class="email-box" type="email" name="email" id="email" placeholder="Email address" required>
            </div>

            <button class="get-started-button" onclick="location.replace('sign in.html');">Get Started &#62;</button>
        </div>
    </body>
</html>
